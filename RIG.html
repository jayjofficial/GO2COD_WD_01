<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="https://via.placeholder.com/400" alt="Image 1"></a>
        <a href="#img2"><img src="https://via.placeholder.com/400" alt="Image 2"></a>
        <a href="#img3"><img src="https://via.placeholder.com/400" alt="Image 3"></a>
        <a href="#img4"><img src="https://via.placeholder.com/400" alt="Image 4"></a>
        <a href="#img5"><img src="https://via.placeholder.com/400" alt="Image 5"></a>
        <a href="#img6"><img src="https://via.placeholder.com/400" alt="Image 6"></a>
    </div>

    <!-- Lightbox Modals -->
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 3">
    </div>
    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 4">
    </div>
    <div class="lightbox" id="img5">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 5">
    </div>
    <div class="lightbox" id="img6">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/800" alt="Image 6">
    </div>
</body>
</html>
